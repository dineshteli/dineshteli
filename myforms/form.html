    <div class="container bg-light pt-5 pb-5 rounded">
      <div class="pb-5"><h1>Please Fill The Form :</h1></div>
      <div class="row">
        <div class="col-12">
          <form>
            <label>Form Number</label>
             <div class="form-row">

                <div class="form-group">                  
                  <span><input type="text" class="form-control" id="inputCity" placeholder="Unique form number" required></span>
                </div>

                <div class="form-group">
                  <span><input type="submit" value="Search" class="form-control btn btn-primary" id="inputCity" id="showDate" required></span>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                     <label>First Name</label>
                     <input type="text" class="form-control" placeholder="your name" aria-label="Username"
                    aria-describedby="basic-addon1" required>
                </div>

                <div class="form-group col-md-4">
                  <label>Middle Name</label>
                    <input type="text" class="form-control" placeholder="father name" aria-label="Username"
                    aria-describedby="basic-addon1" required>
                </div>

                <div class="form-group col-md-4">
                  <label>Last Name</label>
                    <input type="text" class="form-control" placeholder="sir name" aria-label="Username"
                    aria-describedby="basic-addon1" required>
                </div>
            </div>

             <div class="form-row">
                <div class="form-group col-md-6">
                  <label>Contact Number 1</label>
                <input type="text" class="form-control" placeholder="10 digits" aria-label="Username"
                    aria-describedby="basic-addon1" required>
            
                </div>
                <div class="form-group col-md-6">
                  <label>Contact Number 2</label>       
                <input type="text" class="form-control" placeholder="10 digits" aria-label="Username"
                    aria-describedby="basic-addon1" required>
            
                </div>
              </div>

               <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"
                    required>
                </div>
              </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Temporary Address</label>
                <input type="text" class="form-control" placeholder="Address1" aria-label="Username"
                    aria-describedby="basic-addon1" required>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <input type="text" class="form-control" id="inputCity" placeholder="city name" required>
                </div>

                <div class="form-group col-md-4">
                    <input type="text" class="form-control" id="inputCity" placeholder="State name" required>
                </div>

                <div class="form-group col-md-4">
                    <input type="text" class="form-control" id="inputZip" placeholder="6 digit pincode" required>
                </div>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Permanent Address</label>
                
                <input type="text" class="form-control" placeholder="Address2" aria-label="Username"
                    aria-describedby="basic-addon1" required>
            </div>

            

            <div class="form-row pb-4">
                <div class="form-group col-md-4">
                    <input type="text" class="form-control" id="inputCity" placeholder="city name" required>
                </div>

                <div class="form-group col-md-4">
                    <input type="text" class="form-control" id="inputCity" placeholder="State name" required>
                </div>

                <div class="form-group col-md-4">
                    <input type="text" class="form-control" id="inputZip" placeholder="6 digit pincode" required>
                </div>

                <div class="custom-control custom-checkbox my-1 mr-sm-2">
    <input type="checkbox" class="custom-control-input" id="customControlInline">
    <label class="custom-control-label" for="customControlInline">Same as Temporary Address</label>
  </div>
            </div>

            <div class="form-group">
    <label for="exampleFormControlFile1">Attach your resume</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1" value="select resume" required>
  </div>

  <div class="form-group">
    <label for="exampleFormControlFile1">Attach your photo</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1" required>
  </div>

   <div class="form-group">
    <label for="exampleFormControlFile1">ID proof 1</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1" value="select resume" required>
  </div>

  <div class="form-group">
    <label for="exampleFormControlFile1">ID proof 2 (optional)</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1" value="select resume">
  </div>

            <div class="text-center pt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="submit" class="btn btn-primary">Update</button>
                <button type="submit" class="btn btn-primary">Delete</button>
                <button type="submit" class="btn btn-primary">Cancel</button>
                <button type="submit" class="btn btn-primary">Clear All</button>
            </div>


    </form>
  </div>
</div>
